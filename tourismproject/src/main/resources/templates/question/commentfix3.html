<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <h5 class="border-bottom my-3 py-2" 
       > 댓글 수정</h5>
    <form th:action="@{|/comment3/update3/${comment3.id}|}" method="post" class="my-3">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <textarea name="content" id="content" rows="10" class="form-control" th:text="${comment3.content}"></textarea>
        <input type="submit" value="댓글 수정" class="btn btn-success my-2">
    </form>
</div>
</html>
