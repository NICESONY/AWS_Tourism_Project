    <title>Image with Text Overlay</title>
    <style>
        .container99 {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .container99 img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-overlay99 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.9); /* Optional: to make text stand out */
            padding: 10px;
            border-radius: 10px;
             transition: color 0.3s;
        }
         .text-overlay99:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Change this to your desired color */
        }
    </style>
</head>
