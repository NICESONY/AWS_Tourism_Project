<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pictures List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Pictures List</h2>
        <div class="row">
            <div class="col-md-4" th:each="picture : ${pictures}">
                <div class="card mb-4">
                    <img th:src="@{${picture.image1}}" class="card-img-top" alt="Image">
                    <div class="card-body">
                        <p class="card-text" th:text="${picture.description}">Description</p>
                        <a th:href="@{/pictures/{id}(id=${picture.id})}" class="btn btn-primary">View Details</a>
                        <form th:action="@{/pictures/delete/{id}(id=${picture.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/locations}" class="btn btn-secondary">Back to Locations</a>
    </div>
</body>
</html>
